<!DOCTYPE html>
<html lang="en">
<head>

    <title>Goblin Media - Home</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/transition.js"></script>
    <script>
        // Redirect Delay
        $(document).ready(function() {
        $('a').click(function(event) {
          event.preventDefault();
          var href = $(this).attr('href');
          setTimeout(function() {
            window.location.href = href;
          }, 500);
        });
      });

      document.addEventListener('DOMContentLoaded', function() {
        const shopButton = document.getElementById('shop-button');

        shopButton.addEventListener('click', function(event) {
            event.preventDefault();
            alert('The shop page is under development. Check back soon!');
        });
    });


    </script>
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="main-content">
    <div class="header" style="padding-top: 15px;">
        <img src="assets/img/header.png" style="width: 85%; min-width: 400px; max-width: 600px; object-fit: contain;"><br>
        <a href="gallery.html">
            <div class="button">
                <div class="img-container">
                    <img src="assets/img/b1.png" style="width: 100px;" alt="Button 1">

                </div>
                <div class="text-container">
                    <h1>[gallery]</h1>
                </div>
            </div>
        </a>
        <a href="about.html">
            <div class="button">
                <div class="img-container">
                    <img src="assets/img/b2.png" style="width: 100px;" alt="Button 2">
                    <img src="assets/img/b2.gif" style="width: 100px;" alt="Button 2 GIF" class="gif">
                </div>
                <div class="text-container">
                    <h1>[about]</h1>
                </div>
            </div>
        </a>
        <a href="#" id="shop-button">
            <div class="button">
                <div class="img-container">
                    <img src="assets/img/b3.png" style="width: 100px;" alt="Button 3">
                    <img src="assets/img/b3.gif" style="width: 100px;" alt="Button 3 GIF" class="gif">
                </div>
                <div class="text-container">
                    <h1>[shop]</h1>
                </div>
            </div>
        </a>
